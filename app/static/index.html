<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ============ AUTH SECTION ============ -->
        <div id="authContainer" class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">‚úì</div>
                    <h1 id="authTitle">Welcome to TaskFlow</h1>
                </div>
                <p id="authSubtitle" class="subtitle">Sign in to manage your tasks efficiently</p>
            </div>

            <form onsubmit="event.preventDefault(); handleAuthAction();" class="auth-form">
                <div class="input-wrapper">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div id="error-username" class="error-message"></div>
                </div>

                <div class="input-wrapper" id="emailWrapper" style="display: none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                    <div id="error-email" class="error-message"></div>
                </div>

                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()" title="Show password">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div id="error-password" class="error-message"></div>
                </div>

                <button type="submit" id="authBtn" class="btn btn-primary btn-large">Sign In</button>
            </form>

            <div class="auth-toggle">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" onclick="toggleAuthMode(); return false;" id="toggleLink">Create one</a>
            </div>
        </div>

        <!-- ============ MAIN DASHBOARD ============ -->
        <div id="todoContainer" style="display: none;">
            <!-- Header with Logo and Dark Mode Toggle -->
            <div class="dashboard-header">
                <div class="logo">
                    <div class="logo-icon">‚úì</div>
                    <h1>TaskFlow</h1>
                </div>
                <div class="header-actions">
                    <button onclick="toggleDarkMode()" class="btn btn-icon" id="themeToggle" title="Toggle Dark Mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <!-- Statistics Dashboard -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card stat-total">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-content">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                </div>
                <div class="stat-card stat-completed">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-value" id="statCompleted">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <div class="stat-card stat-pending">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-content">
                        <div class="stat-value" id="statPending">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <div class="stat-card stat-urgent">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-content">
                        <div class="stat-value" id="statUrgent">0</div>
                        <div class="stat-label">Urgent</div>
                    </div>
                </div>
            </div>

            <!-- Task Creation Form -->
            <div class="task-creator">
                <h2>Create New Task</h2>
                <form onsubmit="event.preventDefault(); createTask();" class="task-form">
                    <div class="form-row">
                        <div class="input-wrapper flex-2">
                            <label for="taskInput">Task Title</label>
                            <input type="text" id="taskInput" placeholder="What needs to be done?" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" class="priority-select">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-wrapper">
                            <label for="taskCategory">Category</label>
                            <input type="text" id="taskCategory" placeholder="e.g., Work, Personal, Study">
                        </div>
                        <div class="input-wrapper">
                            <label for="taskDueDate">Due Date</label>
                            <input type="datetime-local" id="taskDueDate">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">
                        <span>+ Add Task</span>
                    </button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                <button class="filter-btn" onclick="filterTasks('urgent')">Urgent</button>
                <button class="filter-btn" onclick="filterTasks('high')">High</button>
            </div>

            <!-- Task List -->
            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be rendered here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
